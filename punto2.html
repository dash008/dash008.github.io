	<script type="text/javascript">
		var num_bufan = parseInt(window.prompt("Digite el numero de bufandas que piensa tejer",""));
		var num_paq =  Math.ceil((num_bufan * 150) / 5000);
		var num_gramos_sobra =5000*num_paq - num_bufan*150

		if(num_paq < 1){
			num_paq = 1;
		}
		 document.write("Si piensa tejer " + num_bufan +" bufandas, el numero de paquetes que debe comprar es: "+num_paq +"<br>"+"La cantidad de lana que sobra en gramos es "+num_gramos_sobra);
	</script>
	

</body>
